<h2>{{ titre }}</h2>
<form [formGroup]="formulaire" (ngSubmit)="enregistrer($event)">
     <div class="form-group">
          <label for="question1">Question de sécurité 1 :</label>
          <select id="question1" formControlName="question1" class="form-control">
               <option value="">Sélectionnez une question</option>
               <option *ngFor="let question of questions" [value]="question">{{ question }}</option>
          </select>
          <div *ngIf="formulaire.get('question1')?.invalid && (formulaire.get('question1')?.dirty || formulaire.get('question1')?.touched)"
               class="error">
               <small>La question est requise</small>
          </div>
     </div>

     <div class="form-group">
          <label for="answer1">Réponse :</label>
          <input id="answer1" type="text" formControlName="answer1" class="form-control">
          <div *ngIf="formulaire.get('answer1')?.invalid && (formulaire.get('answer1')?.dirty || formulaire.get('answer1')?.touched)"
               class="error">
               <small>La réponse est requise</small>
          </div>
     </div>

     <div class="form-group">
          <label for="question2">Question de sécurité 2 :</label>
          <select id="question2" formControlName="question2" class="form-control">
               <option value="">Sélectionnez une question</option>
               <option *ngFor="let question of questions" [value]="question">{{ question }}</option>
          </select>
          <div *ngIf="formulaire.get('question2')?.invalid && (formulaire.get('question2')?.dirty || formulaire.get('question2')?.touched)"
               class="error">
               <small>La question est requise</small>
          </div>
     </div>

     <div class="form-group">
          <label for="answer2">Réponse :</label>
          <input id="answer2" type="text" formControlName="answer2" class="form-control">
          <div *ngIf="formulaire.get('answer2')?.invalid && (formulaire.get('answer2')?.dirty || formulaire.get('answer2')?.touched)"
               class="error">
               <small>La réponse est requise</small>
          </div>
     </div>

     <button type="submit" [disabled]="formulaire.invalid" class="btn btn-primary">Soumettre</button>
</form>
